<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Images</title>
    <style media="screen">
      .img1{
        display: block;
        border-radius:25%;
        opacity: 0.5;
        margin:auto;
        width: 40%;
        border: 2px solid blue;
      }

      .img2{
        display: block;
        margin-left: auto;
       margin-right: auto;
       width: 50%;
       filter: contrast(20%);
       border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <img src="images/5.jpg" class="img1" alt="">
    <br>
    <img src="images/6.jpg" class="img2" alt="">


  </body>
</html>
