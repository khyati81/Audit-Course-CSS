<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
    <style media="screen">
      ul{
        list-style-image:url("tick1.png");
        list-style-position: inside;
        background-color:rgba(220, 20, 60, 0.246);
      }

      ol li{
        list-style-type: lower-alpha;
        list-style-position: outside;
        color:darkblue;

      }

    </style>
  </head>
  <body>
    <h1>Unordered List</h1>
    <ul>
      <li>Orange</li>
      <li>Apple</li>
      <li>Banana</li>
    </ul>
    <br>

    <h1>Ordered List</h1>
    <ol>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>





  </body>
</html>
